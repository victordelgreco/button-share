<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Share</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Container pai, todo o HTML foi desenvolvido dentro dessa div -->
<div class="cotainer-button-share">
    <!-- Botão do compartilhar produto com uma tag img para estilizar o botão para o icone "compartilhar.png" -->
      <button id="share-btn"> <img class="background-button-share" src="../img/compartilhar.png" alt=""> </button>
    <!-- Lista de icones com todos os icones das redes sociais com o display: none para o evento onmouseover -->
      <div id="list-icons-social-midias" style="display:none;">
    <!--   -->
        <div class="div-icon-list">
          <img class="icon-share-social-network" src="../img/whatsapp.svg" alt="Facebook" />
          <a class="link-social-network" href="http://www.facebook.com/sharer.php?u=URL" target="_blank">Whatsapp</a>
    
        </div>
        <div class="div-icon-list">
          <img class="icon-share-social-network" src="../img/instagram.svg" alt="Facebook" />
          <a class="link-social-network" href="http://www.facebook.com/sharer.php?u=URL" target="_blank">Instagram</a>
    
        </div>
        <div class="div-icon-list">
          <img class="icon-share-social-network" src="../img/facebook.svg" alt="Facebook" />
          <a class="link-social-network" href="http://www.facebook.com/sharer.php?u=URL" target="_blank">Facebook</a>
    
        </div>
        <div class="div-icon-list">
          <img class="icon-share-social-network" src="../img/pinterest.svg" alt="Facebook" />
          <a class="link-social-network" href="http://www.facebook.com/sharer.php?u=URL" target="_blank">Pinterest</a>
    
        </div>
    
    
      </div>
    
    <script src="../js/app.js" ></script>
 
</body>
</html>
